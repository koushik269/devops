apiVersion: v1
kind: Secret
metadata:
  name: vps-portal-secrets
  namespace: ${NAMESPACE}
  labels:
    app: vps-portal-backend
type: Opaque
data:
  # These should be base64 encoded values
  DATABASE_URL: "${DATABASE_URL_BASE64}"
  REDIS_URL: "${REDIS_URL_BASE64}"
  JWT_SECRET: "${JWT_SECRET_BASE64}"
  JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET_BASE64}"
  STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY_BASE64}"
  STRIPE_PUBLISHABLE_KEY: "${STRIPE_PUBLISHABLE_KEY_BASE64}"
  PAYPAL_CLIENT_ID: "${PAYPAL_CLIENT_ID_BASE64}"
  PAYPAL_CLIENT_SECRET: "${PAYPAL_CLIENT_SECRET_BASE64}"
  PROXMOX_API_URL: "${PROXMOX_API_URL_BASE64}"
  PROXMOX_TOKEN_ID: "${PROXMOX_TOKEN_ID_BASE64}"
  PROXMOX_TOKEN_SECRET: "${PROXMOX_TOKEN_SECRET_BASE64}"
  TERRAFORM_API_TOKEN: "${TERRAFORM_API_TOKEN_BASE64}"
  SMTP_USER: "${SMTP_USER_BASE64}"
  SMTP_PASS: "${SMTP_PASS_BASE64}"